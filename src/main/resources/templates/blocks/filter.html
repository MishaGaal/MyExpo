<div th:fragment="filter">
    <nav class="navbar-expand ml-3 pt-1">
        <ul class="navbar-nav">
            <li class="nav-item mr-4">
                <div aria-label="Basic example" class="btn-group" role="group">
                    <a class="btn btn-outline-secondary my-2 my-sm-2" th:href="@{/expos/desc}">[[#{desc}]]</a>
                    <a class="btn btn-outline-secondary my-2 my-sm-2" th:href="@{/expos/asc}">[[#{asc}]]</a>
                </div>
            </li>
            <form class="form-inline mr-4" method="post" th:action="@{/expos/dates}">
                <input class="form-control" th:name="startDate" type="date">
                <div class="d-inline mr-2 ml-2">
                    <p class="text-uppercase font-weight-bold "> - </p>
                </div>
                <input class="form-control" th:name="endDate" type="date">
                <button class="btn btn-outline-success my-2 my-sm-2 ml-2" type="submit">[[#{filter}]]</button>
            </form>
            <form class="form-inline  my-2 my-lg-0 ml-10" method="post" th:action="@{/expos}">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Theme" th:name="theme"
                       type="search">
                <button class="btn btn-outline-success my-2 my-sm-2" type="submit">[[#{filter}]]</button>
            </form>
        </ul>
    </nav>
</div>
