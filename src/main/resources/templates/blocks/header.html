<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:text="#{expo}"></a>
            <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a aria-disabled="true" class="nav-link disabled" href="#" tabindex="-1">[[${#httpServletRequest.remoteUser}]]</a>
                    </li>
                    <li class="nav-item active">
                        <a aria-current="page" class="nav-link" href="/main" th:text="#{main}"></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/ticket"
                           th:if="${#authorization.expression('hasAuthority(''USER'')')}">[[#{expo.my}]]</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/expo"
                           th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">[[#{expo.all}]]</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/user"
                           th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">[[#{expo.user}]]</a>
                    </li>
                </ul>
            </div>
        </div>
        <a class="float-right" th:href="@{''(lang=ua)}"><img style="width:30px;height:28px"
                                                             th:src="@{~/images/ukraine.svg}"></a>
        <a class="float-right mr-3" th:href="@{''(lang=en)}"><img style="width:30px;height:28px"
                                                                  th:src="@{~/images/united-kingdom.svg}"></a>
        <form method="post" th:action="@{/logout}" th:if="${#authorization.expression('hasAuthority(''USER'')')}">
            <input class="btn btn-danger" th:value="#{sign.out}" type="submit"/>
        </form>
    </nav>
</div>
