<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expo editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid bg-light">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Edit Expo</h1>
    <form method="post" th:action="@{/expo/edit/{id}(id=${id})}" th:object="${expo}">
        <div><label>Capture: </label><input th:name="imgName" th:value="${expo.imgName}" type="text"/></div>
        <div><label>Title eng: </label><input th:name="title" th:value="${expo.title}" type="text"/></div>
        <div><label>Title ua: </label><input th:name="title_ua" th:value="${expo.title_ua}" type="text"/></div>
        <div><label>Desc eng: </label></div>
        <textarea th:name="description" th:text="${expo.description}" type="text"></textarea>
        <div><label>Desc ua: </label></div>
        <textarea th:name="description_ua" th:text="${expo.description_ua}" type="text"></textarea>
        <div><label>Start date: </label><input th:field="${expo.startDate}" th:name="startDate"
                                               th:value="${expo.startDate}" type="date"/></div>
        <div><label>End date: </label><input th:field="${expo.endDate}" th:name="endDate" th:value="${expo.endDate}"
                                             type="date"/></div>
        <div><label>Amount: </label><input th:name="amount" th:value="${expo.amount}" type="number"/></div>
        <div><label>Price: </label><input th:name="ticket_price" th:value="${expo.ticket_price}" type="number"/></div>
        <input name="id" th:value="${id}" type="hidden">
        <ul th:each="hole : ${holles}">
            <input th:checked="${#lists.contains(expo.holles, hole)}" th:field="${expo.holles}" th:name="${hole}"
                   th:text="${hole}" th:value="${hole}" type="checkbox">
        </ul>
        <p><input class="btn btn-success" th:value="#{edit}" type="submit"/></p>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
