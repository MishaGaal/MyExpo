<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tickets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="py-5 container my-10">
    <div class="card-columns">
        <ul th:each="ticket : ${tickets}">
            <div class="card my-3 alert-warning">
                <div class="m-2">
                    <h5 class="card-title">[[${ticket.id}]]</h5>
                    <p class="card-text">[[${#locale.toString()}=='ua'?${ticket.expo.titleUa}:${ticket.expo.title}]]</p>
                    <p class="card-text">[[${ticket.expo.startDate}]] - [[${ticket.expo.endDate}]]</p>
                    <ul th:each="hole : ${ticket.expo.holles}">
                        <p class="card-text">[[${hole}]]</p>
                    </ul>
                </div>
            </div>
        </ul>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
