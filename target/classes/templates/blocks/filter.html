
<div th:fragment ="filter">
    <nav class="navbar-expand ml-3 pt-1">
        <ul class="navbar-nav">
            <li class="nav-item mr-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a  class="btn btn-outline-secondary my-2 my-sm-2" th:href="@{/expos/desc}">[[#{desc}]]</a>
                    <a type="button" class="btn btn-outline-secondary my-2 my-sm-2" th:href="@{/expos/asc}">[[#{asc}]]</a>
                </div>
            </li>
            <form class="form-inline mr-4" th:action="@{/expos/dates}" method="post">
                <input type="date" class="form-control" th:name="startDate">
                <div class="d-inline mr-2 ml-2">
                    <p class="text-uppercase font-weight-bold "> - </p>
                </div>
                <input type="date" class="form-control" th:name="endDate">
                <button class="btn btn-outline-success my-2 my-sm-2 ml-2" type="submit">[[#{filter}]]</button>
            </form>
        <form th:action="@{/expos}" method="post" class="form-inline  my-2 my-lg-0 ml-10">
            <input class="form-control mr-sm-2" type="search" th:name="theme" placeholder="Theme" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-2" type="submit" >[[#{filter}]]</button>
        </form>
        </ul>
    </nav>
</div>
