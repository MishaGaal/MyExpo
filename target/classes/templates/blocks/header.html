<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:text="#{expo}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">[[${#httpServletRequest.remoteUser}]]</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/main" th:text="#{main}"></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/ticket" th:if="${#authorization.expression('hasAuthority(''USER'')')}">[[#{expo.my}]]</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/expo" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">[[#{expo.all}]]</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/user" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">[[#{expo.user}]]</a>
                    </li>
                </ul>
            </div>
        </div>
        <a class="float-right" th:href="@{''(lang=ua)}"><img th:src="@{~/images/ukraine.svg}" style="width:30px;height:28px"></a>
        <a class="float-right mr-3" th:href="@{''(lang=en)}"><img th:src="@{~/images/united-kingdom.svg}" style="width:30px;height:28px"></a>
        <form th:action="@{/logout}" method="post" th:if="${#authorization.expression('hasAuthority(''USER'')')}">
            <input type="submit" th:value="#{sign.out}"  class="btn btn-danger"/>
        </form>
    </nav>
</div>
