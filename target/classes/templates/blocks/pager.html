<div th:fragment ="pager">
    <div th:if="${expos!=null and expos.getTotalPages()>1}">
    <div class="container">
    <ul class="pagination py-5 ml-4">
        <li class="page-item ">
            <a class="page-link  border-secondary text-muted" th:href="@{''(page=0)}" tabindex="-1">[[#{start}]]</a>
        </li>
        <tr th:each="i : ${#numbers.sequence(1,expos.getTotalPages()-1)}">
            <li class="page-item">
                <a class="page-link border-secondary text-muted" th:href="@{''(page=${i})}" tabindex="-1">[[${i}]]</a>
            </li>
        </tr>
        <li class="page-item">
            <a class="page-link  border-secondary text-muted" th:href="@{''(page=${expos.getTotalPages()-1})}" tabindex="-1">[[#{end}]]</a>
        </li>
    </ul>
    </div>
    </div>
</div>
